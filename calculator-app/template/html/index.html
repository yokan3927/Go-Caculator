<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Caculator</title>
        <link rel="stylesheet" href="/assets/css/style.css">
        <!-- <link rel="stylesheet" href="../assets/css/style.css"> -->
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <div class="outer">
            <div class="container">
                <form METHOD="POST" ACTION="/" style="height:100%">
                    <div class="form" style="height:100%">
                        <div class="block" style="padding: 5%;height: 100%;">
                            <div class="row align-items-center">
                                <div class="alert alert-info text-right pr-3 d-flex justify-content-end align-items-center" id="result">
                                    <!-- <div id="total" name="value"></div> -->
                                    <input type="text" class="" id="total" name="value" placeholder="數字" value={{.Ans}} style="text-align: right;"/>
                                    <div id="operator"></div>
                                </div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col"><button type="button" class="btn btn-primary" id="clear">AC</button></div>
                                <div class="col"><button type="submit" class="btn btn-primary sub" name="submit" value="^2">^2</button></div>
                                <div class="col"><button type="submit" class="btn btn-primary sub" name="submit" value="%">%</button></div>
                                <div class="col"><button type="submit" class="btn btn-primary sub" name="submit" value="/">/</button></div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col"><button type="button" class="btn btn-primary btn-num" id="calc-seven">7</button></div>
                                <div class="col"><button type="button" class="btn btn-primary btn-num" id="calc-eight">8</button></div>
                                <div class="col"><button type="button" class="btn btn-primary btn-num" id="calc-nine">9</button></div>
                                <div class="col"><button type="submit" class="btn btn-primary sub" name="submit" value="*" >*</button></div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col"><button type="button" class="btn btn-primary btn-num" id="calc-four">4</button></div>
                                <div class="col"><button type="button" class="btn btn-primary btn-num" id="calc-five">5</button></div>
                                <div class="col"><button type="button" class="btn btn-primary btn-num" id="calc-six">6</button></div>
                                <div class="col"><button type="submit" class="btn btn-primary sub" name="submit" value="-">-</button></div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col"><button type="button" class="btn btn-primary btn-num" id="calc-one">1</button></div>
                                <div class="col"><button type="button" class="btn btn-primary btn-num" id="calc-two">2</button></div>
                                <div class="col"><button type="button" class="btn btn-primary btn-num" id="calc-three">3</button></div>
                                <div class="col"><button type="submit" class="btn btn-primary sub" name="submit" value="+">+</button></div>
                            </div>
                            <div class="row align-items-center">
                                <div class="col-6"><button type="button" class="btn btn-primary btn-num" id="calc-zero">0</button></div>
                                <div class="col"><button type="button" class="btn btn-primary" id="calc-point">.</button></div>
                                <div class="col"><button type="submit" class="btn btn-primary sub">=</button></div>
                            </div>
                        </div>
                    </div>
                </form>
                
                
            </div>
        </div>
        <script src="/assets/js/script.js"></script>
        <!-- <script src="../assets/js/script.js"></script> -->
    </body>
</html>
